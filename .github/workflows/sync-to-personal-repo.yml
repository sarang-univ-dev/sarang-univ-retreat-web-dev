name: Sync to Personal Private Repo

on:
  push:
    branches:
      - main
      - dev

jobs:
  sync:
    runs-on: ubuntu-latest
    if: github.repository == 'Sarang-Univ/sarang-univ-retreat-web'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set git user to personal account
        run: |
          git config user.name "sarang-univ-dev"
          git config user.email "sarang-univ-dev@users.noreply.github.com"

      - name: Rewrite all commits to personal author
        shell: bash
        run: |
          BRANCH=${GITHUB_REF#refs/heads/}
          git checkout "$BRANCH"
          git rebase --root --exec "git commit --amend --no-edit --reset-author"

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add personal repo as remote
        run: |
          git remote add personal git@github.com:sarang-univ-dev/sarang-univ-retreat-web.git

      - name: Verify Remote URLs
        run: git remote -v

      - name: Force push to personal repo
        run: |
          BRANCH=${GITHUB_REF#refs/heads/}
          git push personal "$BRANCH":refs/heads/"$BRANCH" --force
